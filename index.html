
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MapCanvas: Mindanao Studio</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY=" crossorigin=""/>
    <style>
        html, body, #root {
            height: 100%;
            margin: 0;
            padding: 0;
            overflow: hidden;
        }
        .leaflet-container {
            width: 100%;
            height: 100%;
            z-index: 1;
        }
        
        .custom-scrollbar::-webkit-scrollbar {
          width: 6px;
        }
        .custom-scrollbar::-webkit-scrollbar-thumb {
          background: rgba(0, 0, 0, 0.1);
          border-radius: 10px;
        }
        .custom-scrollbar::-webkit-scrollbar-thumb:hover {
          background: rgba(0, 0, 0, 0.2);
        }

        @keyframes camera-flash {
            0% { background: white; opacity: 0; }
            50% { background: white; opacity: 1; }
            100% { background: white; opacity: 0; }
        }
        .flash-effect {
            position: fixed;
            inset: 0;
            z-index: 9999;
            pointer-events: none;
            animation: camera-flash 0.4s ease-out forwards;
        }

        .studio-glass-tooltip {
            background: rgba(255, 255, 255, 0.9) !important;
            backdrop-filter: blur(8px) !important;
            border: 1px solid rgba(255, 255, 255, 0.2) !important;
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1) !important;
        }
    </style>
<script type="importmap">
{
  "imports": {
    "@google/genai": "https://esm.sh/@google/genai@1.34.0",
    "react": "https://esm.sh/react@19.0.0",
    "react/": "https://esm.sh/react@19.0.0/",
    "react-dom": "https://esm.sh/react-dom@19.0.0",
    "react-dom/client": "https://esm.sh/react-dom@19.0.0/client",
    "lucide-react": "https://esm.sh/lucide-react@0.475.0",
    "papaparse": "https://esm.sh/papaparse@5.5.3",
    "leaflet": "https://esm.sh/leaflet@1.9.4",
    "xlsx": "https://esm.sh/xlsx@0.18.5",
    "html-to-image": "https://esm.sh/html-to-image@1.11.11",
    "jspdf": "https://esm.sh/jspdf@2.5.1",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "leaflet/": "https://esm.sh/leaflet@^1.9.4/"
  }
}
</script>
</head>
<body class="bg-slate-50 overflow-hidden font-sans antialiased text-slate-900">
    <div id="root"></div>
</body>
</html>
